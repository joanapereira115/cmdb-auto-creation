<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CMDB-AC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            background-color: whitesmoke;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: black;
        }
    </style>
</head>

<body>

    <div class="container" style="margin-top: 10%;">
        <h1 id="title" class="text-center">MAPPING</h1>

        {% if error_message != null %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <form action="{% url 'mapping:cmdb_setup' %}" method="post">
            {% csrf_token %}
            <p>
                How to connect to the CMDB?
            </p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="connection" id="connection1" value="api">
                <label class="form-check-label" for="connection1">
                    API
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="connection" id="connection2" value="database">
                <label class="form-check-label" for="connection2">
                    Database
                </label>
            </div>

            <input type="submit" class="btn btn-dark btn-lg" value="Send">

        </form>


        <!-- 
        <div class="text-center" id="loading" style="margin-top: 10%;">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    
        
    
        <h3 class="text-center">Explored range: {{ range }}</h3>
    
        <h3 class="text-center"></h3>
    
        <div id="success"></div> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
