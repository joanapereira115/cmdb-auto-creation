<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CMDB-AC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            background-color: whitesmoke;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: black;
        }

        #mapping_button {
            display: none;
        }
    </style>
</head>

<script>
    $.ajax({
        url: "/mapping/process_app_data_model",
        type: "GET",
        dataType: 'json',
        success: function (data) {
            $('#title').replaceWith("<h1 id=\"title\" class=\"text-center\">App data model loaded. Loading CMDB data model...</h1>");
            document.getElementById('progress_bar').setAttribute("style", "width:50%");
        },
        error: function (e) {
            console.log(e);
        }
    });

    $.ajax({
        url: "/mapping/process_cmdb_data_model",
        type: "GET",
        dataType: 'json',
        success: function (data) {
            $('#title').replaceWith("<h1 id=\"title\" class=\"text-center\">CMDB data model loaded.</h1>");
            document.getElementById('progress_bar').setAttribute("style", "width:100%");
            $('#loading').remove();
            $('#mapping_button').show()
            $('#title').append("<p>Data models successfully loaded!</p>")

        },
        error: function (e) {
            console.log(e);
        }
    });
</script>

<body>
    <div class="container" style="margin-top: 10%;">
        <div id="title">
            <h1 id="title" class="text-center">Loading data models...</h1>
        </div>
        <div class="progress" id="loading" style="margin-top: 10%;">
            <div id="progress_bar" class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
        </div>

        <div id="mapping_button">
            <a href="{% url 'mapping:loading_mapping' %}" class="mx-auto d-block mt-5 btn btn-light btn-lg"
                role="button" style="width: 25%;">Start mapping</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
